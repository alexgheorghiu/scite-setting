# Define SciTE settings for Go files
# Robert Wang
# Nov 15, 2017

lexer.*.go=go
use.tabs.*.go=1
tab.size.*.go=4
indent.size.*.go=4
# copied straight from the spec, added primitive types
keywords.*.go= \
break        default      func         interface    select      \
case         defer        go           map          struct      \
chan         else         goto         package      switch      \
const        fallthrough  if           range        type        \
continue     for          import       return       var         \
bool    int     int8    int16   int32   int64                   \
byte    uint    uint8   uint16  uint32  uint64  uintptr         \
float   float32 float64 string  nil     true    false

# Keyword
style.*.5=fore:#3060A0,bold

# String
style.*.3=fore:#246161
# Single quoted string
style.*.4=fore:#246161

# command sample, change to your own go path and uncomment below lines
#command.compile.*.go=C:\oldhorse\portableapps\go\bin\go.exe build  -i "$(FileNameExt)"
#command.build.*.go=C:\oldhorse\portableapps\go\bin\go.exe build  -i "$(FileNameExt)"
command.go.*.go=$(FileName).exe

